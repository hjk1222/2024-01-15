<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 입력 양식 폼</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>입력 양식 폼</h2>
        <form action="">

            <div class="my-3">
                <label for="email">Email</label>
                <input type="email" placeholder="enter email" name="email" class="form-control">
            </div>
            
            <div class="mb-3 mt-3">
                <label for="password">Password</label>
                <input type="text" placeholder="enter Password" name="password" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="me" class="form-check-input">
                <label for="me">Me</label>
            </div>

            <div class="mt-3">
                <label for="comment"></label>
                <textarea name="comment" id="textarea" cols="30" rows="10" class="form-control"></textarea>
                <!-- textarea의 콜,로우는 클래스 명령어주면 건들안해도됨 -->
            </div>

            <button type="submit" class="btn btn-primary mt-3">전송</button>
            <!-- <input type="submit" class="btn btn-primary mt-3" value="전송"> -->
            <!--[참고!] <input type="submit"> 으로 섭밋 만들어도 됨!  -->
        </form>
    </div>

    <div class="container mt-5 border py-3">
        <form action="#">
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="이름입력">
                </div> <!-- col-4 -->

                <div class="col-6">
                    <input type="password" class="form-control" placeholder="비밀번호 입력">
                </div>
    
                <div class="col-2">
                    <input type="password" class="form-control" placeholder="비밀번호 확인">
                </div>
            </div> <!-- row -->
        </form>
    </div>

    <div class="container mt-5">
        <form action="#">
            <input type="text" placeholder="large" class="form-control form-control-lg">
            <input type="text" placeholder="normal" class="form-control mt-3">
            <input type="text" placeholder="small" class="form-control form-control-sm">

            <label for="" class="mt-3">color</label>
            <input type="color" class="form-control mt-3" value="#cccccc">
            <!-- [참고!] 인풋 컬러의 밸류속성은, 색상 변경임 -->

            <select name="" id="" class="form-select form-select-lg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <!-- 여기서 밸류값은 내가 선택한 값을 보낸다는 의미. -->
            </select>

            <input list="browser" class="form-control">
            <datalist id="browser" name="browser">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </datalist>

            <input type="checkbox" class="form-check-input" name="option1">
            <label for="option1" class="mx-1">독서</label>

            <input type="checkbox" class="form-check-input mx-1" name="option2">
            <label for="option2" class="mx-4">음악감상</label>

            <input type="checkbox" class="form-check-input mx-1" name="option3">
            <label for="option3" class="px-4">여행</label>
        </form>        
    </div> <!-- container -->






</body>
</html>
