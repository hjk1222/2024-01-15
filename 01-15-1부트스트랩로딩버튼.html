<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>상태버튼</h1>
        <button class="btn btn-primary">
            <span class="spinner-border"></span>
            loading...
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm">button</span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            loading...
        </button>
        <p class="spinner-border">kim hyun jung</p>
        <p class="spinner-grow">kim hyun jung</p>
    </div> <!-- container -->

    <div class="container my-5">
        <div class="btn-group">
        <button class="btn btn-primary">사과</button>
        <button class="btn btn-primary">포도</button>
        <button class="btn btn-primary">망고</button>
        <button class="btn btn-primary">수박</button>
        </div> <!-- btn-group -->
    </div> <!-- container -->
    <!-- 버튼을 그룹져서 만들어 주고 싶을 때.. btn-group 명령어를 사용해준다. -->

    <div class="container my-5">
        <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">사과</button>
        <button class="btn btn-primary">포도</button>
        <button class="btn btn-primary">망고</button>
        <button class="btn btn-primary">수박</button>
        </div> <!-- btn-group -->
    </div> <!-- container -->

    <div class="container my-5">
        <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">사과</button>
        <button class="btn btn-primary">포도</button>
        <button class="btn btn-primary">망고</button>
        <button class="btn btn-primary">수박</button>
        </div> <!-- btn-group -->
    </div> <!-- container -->


    <div class="container my-5">
        <div class="btn-group-vertical">
        <button class="btn btn-primary">사과</button>
        <button class="btn btn-primary">포도</button>
        <button class="btn btn-primary">망고</button>
        <button class="btn btn-primary">수박</button>
        </div> <!-- btn-group -->
    </div> <!-- container -->

    <div class="container mt-3">
        <div class="btn-group">
            <button class="btn btn-info">과자</button>
            <button class="btn btn-info">과일</button>

            <div class="btn-group">
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">케익</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">딸기케익</a>
                    <a href="#" class="dropdown-item">치즈케익</a>
                    <a href="#" class="dropdown-item">초코케익</a>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="btn-group">
            <button class="btn btn-primary">삼성</button>            
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">핸드폰</a>
                <a href="#" class="dropdown-item">태블릿</a>
                <a href="#" class="dropdown-item">노트북</a>
            </div>
        </div>
    </div>

</body>
</html>
